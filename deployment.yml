---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: limmx/webapp:latest
        ports:
        - containerPort: 8888
---
apiVersion: apps/v1
kind: Service
metadata:
  labels:
    k8s-app: webapp
  name: webapp-services
  namespace: default
spec:
  ports:
    - port: 8888
      targetPort: 8888
  selector:
    k8s-app: webapp
  type: NodePort
  ---
